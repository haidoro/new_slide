<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
img{
    width:100%;
    height:auto;
}
.outer {
    position: relative;
    width: 100%;
    margin:auto;
    background:#ccc;
    
}
.outer:before {
    content:"";
    display: block;
    padding-top: 67%; /* 高さを幅の67%に固定 */
}
#slider {
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    right: 0px;
    text-align: center;
    overflow: hidden;
}

#slide img {
	position:absolute;
	left:0;
	top:0;
	bottom:0;
	right:0;
}
	</style>
</head>
<body>
<div class="outer">
	<div id="slide">
        <img src="images/img1.jpg" alt="#">
        <img src="images/img2.jpg" alt="#">
        <img src="images/img3.jpg" alt="#">
        <img src="images/img4.jpg" alt="#">
    </div>
 </div>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function(){
    var fadeSpeed = 1500;
    var switchDelay = 1000;
    var opa=function(){
        $('#slide img:first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo('#slide');
    }
    $('#slide img:not(:first-child)').css('opacity',0);
    var timerId = setInterval(opa,switchDelay);
    //自動スライドの制御
    //マウスを動かした時だけ動くパターン
    $("#slide").on('mouseover', function(){
        $(this).one('mousemove', function(){
            timerId = setInterval(opa,switchDelay);          
        })
        clearInterval(timerId);
    }).on('mouseout', function(){
        clearInterval(timerId);
        timerId = setInterval(opa,switchDelay);
    })
});
</script>
</body>
</html>

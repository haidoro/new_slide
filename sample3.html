<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
img{
    width:100%;
    height:auto;
}
.outer {
    position: relative;
    width: 100%;
    max-width:1300px;
    margin:auto;
    background:#fff;
    overflow:hidden;
    
}
.outer:before {
    content:"";
    display: block;
    padding-top: 67%; /* 高さを幅の67%に固定 */
}
#slide {
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    right: 0px;
    width:100%;
    text-align: center;
    overflow: hidden;
}

	</style>
</head>
<body>
<div class="outer">
	<div id="slide">
        <img src="images/img1.jpg" alt="#">
        <img src="images/img2.jpg" alt="#">
        <img src="images/img3.jpg" alt="#">
        <img src="images/img4.jpg" alt="#">
    </div>
 </div>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function(){
    var imgHeight = $("#slide img").height();
    var slideHeigt = $("#slide").height();
    var fadeSpeed = 1500;
    var switchDelay = 3000;
    var opa=function(){
        $('#slide img:first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo('#slide');
    }
    $('#slide img:not(:first-child)').css('opacity',0);
    var timerId = setInterval(opa,switchDelay);
    //自動スライドの制御
    //マウスを動かした時だけ動くパターン
    $("#slide").on('mouseover', function(){
        $(this).one('mousemove', function(){
            timerId = setInterval(opa,switchDelay);          
        })
        clearInterval(timerId);
    }).on('mouseout', function(){
        clearInterval(timerId);
        timerId = setInterval(opa,switchDelay);
    })

    //slide位置調整
    var timer = 0;
    var windowHeight = $(window).height();
    var windowHeightResize = windowHeight;
    window.onresize = function () {
      if (timer > 0) {
        clearTimeout(timer);
      }
      timer = setTimeout(function () {
        slideHeigt = $("#slide").height();
        windowHeight = $(window).height();
        if(imgHeight > windowHeight && windowHeightResize!= windowHeight){
           $("#slide").css('top',0);
           $("#slide").css('top',(windowHeight-imgHeight)/2 + 'px'); 
        }else{
            $("#slide").css('top',0);
        }
      }, 100);
      windowHeightResize = windowHeight;
    };
});
</script>
</body>
</html>
